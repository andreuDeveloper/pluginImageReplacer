<!DOCTYPE html>
<html>

<head>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body style="width: 300px; padding: 10px">
    <!-- Header -->
    <div style="display: flex; align-items: center;">
        <img src="icon.png" width="50"/>
        <div style="font-size: 18px; font-weight: bold; padding-left: 15px">Image replacer</div>
    </div>
    <hr>
    <!-- Content -->
    <form id="form">
        <div class="form-group">
          <label for="back_url">Images to replace</label>
          <textarea type="text" class="form-control" id="imageToReplace" style="min-height: 75px; max-height: 250px;" placeholder="Images" autocomplete="off">
          </textarea>
          <small>You can add multiple images by adding them in different lines</small>
        </div>
        <div class="form-group">
          <label for="back_url">Active&nbsp;</label>
          <label class="switch">
            <input type="checkbox" id="isActive">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="form-group">
          <label for="back_url">Do Jumpscare&nbsp;</label>
          <label class="switch">
            <input type="checkbox" id="doJumpscare">
            <span class="slider round"></span>
          </label>
        </div>

        <div id="log"></div>

        <div style="display: flex; justify-content: flex-end">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>

</body>

</html>
